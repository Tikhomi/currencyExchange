<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.ico" type="image/x-icon">
</head>
<body>
    <h1>Конвертер валют</h1>
    <div id="result"></div>
    <!--  верхний блок с валютами  -->
    <div id="exchange-rate"></div>
    <div id="usd-rate"></div> 
    <div id="eur-rate"></div> 

    <!--  выбор валюты для перевода  -->
    <div id="exchange-form">
        <label for="from-currency">Из валюты:</label>
        <select id="from-currency">
            <option value="USD">Доллары (USD)</option>
            <option value="EUR">Евро (EUR)</option>
            <option value="JPY">Йены (JPY)</option>
            <!--  другие валюты  -->
        </select>
        <br>
        <label for="to-currency">В валюту:</label>

        <!--  выбор валюты в которую переводят  -->
        <select id="to-currency">
            <option value="RUB">Российские рубли (RUB)</option>
        </select>
        <br>
        <label for="amount">Количество:</label>
        <input type="number" id="amount" min="0" step="0.01">
        <br>
        <button id="exchange-button">Обменять</button>
    </div>
    <div id="result"></div>

    <script src="script.js" defer></script>
</body>
</html>
